<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-Calculator</title>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Graduate&family=Noto+Sans+KR&family=Tiro+Devanagari+Marathi&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: 'Graduate', serif;}

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="mainDiv w-50 mt-3 bg-light text-center  bg-dark   h-50 border border-danger rounded-pill   container-fluid  ">
        <h1 class="text-light mt-3 ">Calculate Age (Bootstrap)</h1>
        <label for="" class="mt-4 text-light fs-3 ">Select Age</label>
        <input type="date" value="dd/mm/yyyy" name="" id="dateinput" class="">
        <div class="d-grid gap-2 d-md-block mt-4 ">
            <button onclick="calculateBtn()" class="btn btn-success  rounded-2 m-4  " type="submit">Submit</button>
            <button onclick="resetBtn()" class="btn btn-danger m-4 rounded-2 " type="reset">Reset</button>
          
        <h3 class="mt-3 text-light ">Calculated age  is =<span id="result" class="text-light "></span>...</h3></div>
        
    </div>
</body>
</html>
